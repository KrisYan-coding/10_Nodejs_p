<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>

  <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"
    integrity="sha256-xLD7nhI62fcsEZK2/v8LsBcb4lG7dgULkuXoXB/j91c=" crossorigin="anonymous"></script>

</head>

<body>
  <form action="#">
    <select name="cate1" id="cate1">
    </select>
    <select name="cate2" id="cate2"></select>

    <input type="submit" value="submit">
  </form>


  <script>
    let data = [
      { sid: "1", name: "程式設計", parent_sid: "0" },
      { sid: "2", name: "繪圖軟體", parent_sid: "0" },
      { sid: "3", name: "網際網路應用", parent_sid: "0" },
      { sid: "4", name: "PHP", parent_sid: "1" },
      { sid: "5", name: "JavaScript", parent_sid: "1" },
      { sid: "7", name: "PS", parent_sid: "2" },
      { sid: "8", name: "Chrome", parent_sid: "3" },
      { sid: "9", name: "騙錢的", parent_sid: "3" },
      { sid: "10", name: "C++", parent_sid: "1" },
      { sid: "16", name: "椅拉", parent_sid: "2" },
    ];

    let level1 = data.filter(el => {
      return el.parent_sid === '0'
    });
    // console.log(level1);

    // for (let el of level1) {
    //   $('#cate1').append(`<option value="${el.sid}">${el.name}</option>`);
    // }
    $('#cate1').append(level1.map( el => `<option value="${el.sid}">${el.name}</option>`).join(''));

    function defineLevel2() {
      let level2 = data.filter(el => {
        return el.parent_sid === $('#cate1').val();
      })
      // console.log(level2);

      // $('#cate2').html('');
      // for (let el of level2) {
      //   $('#cate2').append(`<option value="${el.sid}">${el.name}</option>`);
      // }
      $('#cate2').html('').append(level2.map(el => `<option value="${el.sid}">${el.name}</option>`).join(''));
    }

    $('#cate1').on('change', defineLevel2);

    window.onload = defineLevel2();


  </script>
</body>

</html>
