<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>

  <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"
    integrity="sha256-xLD7nhI62fcsEZK2/v8LsBcb4lG7dgULkuXoXB/j91c=" crossorigin="anonymous"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">


</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <form method="post" action="/try-post">
          <div class="radio mb-3">
            <label class="form-check-label">Choose your skill(only one):</label>
          </div>
          <div class="checkbox mb-3">
            <label class="form-check-label">Choose your skill(multiple):</label>
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    let data = [
      { sid: "1", name: "程式設計", parent_sid: "0" },
      { sid: "2", name: "繪圖軟體", parent_sid: "0" },
      { sid: "3", name: "網際網路應用", parent_sid: "0" },
      { sid: "4", name: "PHP", parent_sid: "1" },
      { sid: "5", name: "JavaScript", parent_sid: "1" },
      { sid: "7", name: "PS", parent_sid: "2" },
      { sid: "8", name: "Chrome", parent_sid: "3" },
      { sid: "9", name: "騙錢的", parent_sid: "3" },
      { sid: "10", name: "C++", parent_sid: "1" },
      { sid: "16", name: "椅拉", parent_sid: "2" },
    ];

    $('.radio').append(
      data
        .filter(({ parent_sid }) => parent_sid !== '0')
        .map(({ sid, name }) => `
        <div class="form-check">
          <input class="form-check-input" type="radio" name="skill1" value="${sid}" id="radio_${sid}">
          <label class="form-check-label" for="radio_${sid}">
            ${name}
          </label>
        </div>`)
        .join(''));

    $('.checkbox').append(
      data
        .filter(({ parent_sid }) => parent_sid !== '0')
        .map(({ sid, name }) => `
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="skill2" value="${sid}" id="checkbox_${sid}">
          <label class="form-check-label" for="checkbox_${sid}">
            ${name}
          </label>
        </div>`)
        .join(''));
  </script>
</body>

</html>
